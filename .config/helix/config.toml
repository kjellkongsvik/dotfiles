theme = "base16_default"

[editor]
mouse = true
auto-completion = false
auto-pairs = false
idle-timeout = 1000
gutters = ["line-numbers"]
auto-save = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
ins = "insert_mode"
tab = ":bn"
S-tab = ":bp"

[keys.insert]
C-space = "completion"

[editor.search]
smart-case = false

[editor.lsp]
auto-signature-help = false

[keys.select]
"g" = { "e" = "goto_file_end" }
