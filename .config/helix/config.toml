theme = "github_dark"

[editor]
mouse = true
auto-completion = false
auto-pairs = false
idle-timeout = 1000
gutters = ["line-numbers"]
auto-save = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
ins = "insert_mode"
tab = ":bn"
S-tab = ":bp"
C-right = "move_next_word_start"
C-left = "move_prev_word_start"

A-P = "select_prev_sibling"
A-p = "select_next_sibling"

[keys.insert]
C-space = "completion"
C-right = "move_next_word_start"
C-left = "move_prev_word_start"

[editor.search]
smart-case = false

[editor.lsp]
auto-signature-help = false

[keys.select]
"g" = { "e" = "goto_file_end" }
