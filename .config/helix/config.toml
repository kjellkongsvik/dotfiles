theme = "github_dark"

[editor]
mouse = true
auto-completion = false
auto-pairs = false
idle-timeout = 1000
gutters = ["line-numbers"]
auto-save = true
cursorline = true
bufferline = "multiple"

[editor.inline-diagnostics]
cursor-line = "disable"

[keys.normal.space.i]
c = ":toggle inline-diagnostics.cursor-line hint"
C = ":toggle inline-diagnostics.cursor-line disable"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
ins = "insert_mode"
tab = ":bn"
S-tab = ":bp"
C-right = "move_next_word_start"
C-left = "move_prev_word_start"
A-right = "move_next_sub_word_start"
A-left = "move_prev_sub_word_start"
C-S-up = "increment"
C-S-down = "decrement"
A-P = "select_prev_sibling"
A-p = "select_next_sibling"
"@" = "goto_word"

[keys.insert]
C-space = "completion"
C-right = "move_next_word_start"
C-left = "move_prev_word_start"

[editor.search]
smart-case = false

[editor.lsp]
auto-signature-help = false

[editor.soft-wrap]
enable = true
