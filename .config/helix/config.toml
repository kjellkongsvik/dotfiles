theme = "base16_default_dark"

[editor]
mouse = true
auto-completion = false
idle-timeout = 1000
gutters = ["line-numbers"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-s = ":w"
ins = "insert_mode"
tab = ":bn"
S-tab = ":bp"

[keys.insert]
C-space = "completion"

[editor.search]
smart-case = false

[editor.lsp]
auto-signature-help = false
